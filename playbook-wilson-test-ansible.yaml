    - name: configure / Update yum packages
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: install docker
      yum:
        name='docker'
        state=latest

    - name: pull an image
      docker_image:
        name: hello-world

    - name: stop all docker containers
      shell: docker stop $(docker ps -a -q)
      ignore_errors: true

    - name: service docker
      service:
        name=docker
        state=started
        enabled=yes

    - name: Start docker docker_container
      docker_container:
        name: nyuwilson
        image: nyuwilson/wilson:jenkinsdockerpush
        ports:
          - "80:80"

